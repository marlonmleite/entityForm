
<h2>{{metadata.description}}</h2>
<form id="{{ metadata.name }}" name="entityForm" novalidate>
  <div ng-repeat="fieldMetadata in metadata.field">
    <form-item metadata="fieldMetadata" record="record"/>
  </div>
  <div class="row">
  	<div class="col-xs-12">
  		<a class="btn btn-primary" style="float:right" ng-click="saveRecord()"><span class="glyphicon glyphicon-ok"></span> Salvar</a>
  	</div>
  </div>
</form>
<div ng-transclude></div>
